<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sample Event</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/event.css">
</head>

<body>
    <div id="wrapper">
        <div id="header">
                <h1>LASER TAG</h1>
        </div>

        <div id="content">
            <img src="" alt="" id="poster">
            <div id="desc">
                Beware Of The Lasers
An exciting arena where you are at war with your own friends. Duck, hide, aim and shoot, make your high score and get your rightful prize.

            </div>

            <div id="details">
                <div id="date">
                    <span class="title">Date:</span>
                    <span class="text"></span>
                </div>
                <div id="time">
                    <span class="title">Time:</span>
                    <span class="text"></span>
                </div>
                <div id="venue">
                    <span class="title">Venue:</span>
                    <span class="text">Sardar Patel Institute of Technology</span>
                </div>
                <div id="fees">
                    <span class="title">Fees:</span>
                    <span class="text"></span>
                </div>
                <div id="contact">
                    <span class="title">Contact:</span>
                    <span class="text"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
