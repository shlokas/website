<html>
	<head>
		<link rel="stylesheet" href="css/flipclock.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="js/flipclock.min.js"></script>
<style>
@font-face{
	font-family: retro;
	src :url(fonts/BadMofo.ttf);
}
body, html {
    height: 100%;
    margin: 0;
}
.middle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-family: retro;
    color:white;
}

hr {
    margin: auto;
    width: 40%;
}
.clock{
zoom: 0.7;
opacity: 0;
-moz-transform: scale(0.7);
animation: pullup 1s ease-in;
animation-fill-mode:forwards ;

}
.heading{
		opacity: 0;
		transition-delay: 1s;
		animation: pullup 2s ease-in;
animation-fill-mode:forwards ;
}
.logo{
		opacity: 0;
		transition-delay: 2s;
		animation: greytocolor 5s ease-out , pullup 5s ease-in;
		animation-fill-mode:forwards ;
}
.noise-wrapper{
	width: 100%;
	height: 100%;
}
.layer {
    background-color: rgba(0,0, 0, 0.3);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
h1{
	font-size: 100px;
}
@keyframes pullup {
 from {
 opacity:0;
 transform:translateY(10%);
}
 to {
 opacity:1;
}
}
@keyframes greytocolor{
 from {
 filter: grayscale(1);
}
 to {
 filter: grayscale(0.1);
}
}
</style>

	</head>
	<body class="text-center">
	<div class="layer">
<div class="noise-wrapper" data-vide-bg="video/noise.mp4">
  <div class="middle">
  <div class="text-center logo">
  	<img src="images/Matrixlogo2.gif"  style="height:30%;width:auto">
  </div>
  <br>
    <h1 class="heading">COMING SOON</h1>
    <br>
	<div class="clock"></div>
	<div class="message"></div>
  </div>
  </div>
</div>
<script type="text/javascript">
		var clock;
		
		$(document).ready(function() {
			var clock;

			clock = $('.clock').FlipClock({
		        clockFace: 'DailyCounter',
		        autoStart: false,
		        callbacks: {
		        	stop: function() {
		        		$('.message').html('The clock has stopped!')
		        	}
		        }
		    });
				    
		    clock.setTime(220880);
		    clock.setCountdown(true);
		    clock.start();

		});
	</script>
	<script src="js/jquery.vide.js"></script>

	
	</body>
</html>
